kind: Pod
apiVersion: v1
metadata:
  name: review
spec:
  containers:
  - name: review
    image: hyunjunghh/review:1.0
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    volumeMounts:
    - mountPath: "/mnt/data"
      name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: aws-efs
